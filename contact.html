<!DOCTYPE html>

<html>
    <head>
        <title>UltimateXI Advisor | Contact</title>
        <link rel="stylesheet" type="text/css" href="css/global.css">
        <link rel="stylesheet" type="text/css" href="css/contact.css">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <meta charset="utf-8">
    </head>

    <body>
        <script type="text/javascript" src="js/weather.js"></script>
        <script type="text/javascript" src="js/worldTime.js"></script>

        <div class="header-wrapper">
            <img class="header-logo" src="imgs/logo.png" alt="UltimateXI Logo">

            <div id="weather-wrapper">
                <div id="weather-container"></div>
            </div>

            <div id="clock-wrapper">
                <div id="world-time-container"></div>
            </div>

            <nav class="header-nav-wrapper">    
                <ul>
                    <li><a href="home.html">Home</a></li>
                    <li><a href="leagues.html">Leagues</a></li>
                    <li><a href="about_us.html">About Us</a></li>
                    <li><a id="selected" href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>

        <div class="contact-form-wrapper">
            <h1 class="contact-form-title">Contact Us</h1>

            <form action="mailto:ultimatexi@gmail.com" method="post" enctype="text/plain" class="contact-form">
                <input type="email" name="email" placeholder="Email" class="contact-form-input">
                <h1 class="Space"></h1>
                <input type="text" name="reasonforcontact" placeholder="Reason for contact" class="contact-form-input">
                <h1 class="Space"></h1>
                <textarea name="description" placeholder="Description" class="contact-form-input"></textarea>
                <h1 class="Space"></h1>
                <input type="submit" value="Send" class="contact-form-submit">
                <h1 class="Space"></h1>
            </form>

        </div>

        <div class="footer-space-global"></div>

        <div class="footer-wrapper">          
                <div class="footer-social">
                    <p class="contact-us"> Contact us on social networks!</p>
                    <a href="https://www.instagram.com"><img class="footer-social-img" src="imgs/instagram.png" alt="Instagram"></a>
                    <a href="https://www.facebook.com"><img class="footer-social-img" src="imgs/facebook.png" alt="Facebook"></a>
                    <a href="https://www.youtube.com"><img class="footer-social-img" src="imgs/youtube.png" alt="Youtube"></a>
                    <a href="https://www.tiktok.com/"><img class="footer-social-img" src="imgs/tiktok.png" alt="TikTok"></a>
                    <a href="https://twitter.com/"><img class="footer-social-img" src="imgs/twitter.png" alt="Twitter"></a>

                </div>

                <div class="footer-links">
                    <a href="privacy.html">Privacy Policy</a>
                    <a href="terms-conditions.html">Terms and Conditions</a>
            </div>
            <p class="footer-copyright"><span>&copy;</span> 2023 UltimateXI Advisor</p>
        </div>
    </body>
